    <div class="w-full block bg-hl-secondary-light p-2">
        Location: 11  Work order: 47421

    <ul class="breadcrumb">
        <li><a href="#">Customer</a></li>
        <li><a href="#">Data entry</a></li>
        <li><a href="#">Items</a></li>
        <!-- <li><a id="bread-crumb-4" href="#">Camper Vans</a></li>
        <li><a id="bread-crumb-5" href="#">1989 VW Westfalia Vanagon</a></li> -->
    </ul>

   <div class="form-container">


      <div class="data-entry-1">
         <div class="data-entry">
            <label class="text-grey-darker">Date</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Date" value="12/20/2018"/>
        </div>
        <span class="input-error">The date is incorrect.</span>
         <div class="data-entry">
            <label class="text-grey-darker">Applicator <br>License</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="License" value="03671-002"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Salesman</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Salesman"  value="Tyler Wedge"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Customer</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Customer" value="Elwell, Inc."/>
         </div>
         <div class="data-entry">
            <label class="text-area-label text-grey-darker">Address</label>
            <textarea class="text-area text-gray-darkest rounded py-1 px-2"
                      placeholder="Address">Slater&#013;&#010;IA&#013;&#010;50244</textarea>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">County</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="County" value="Polk"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Township</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Township" value="Douglas"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Section</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Section" value="8" />
         </div>
      </div>

      <div class="data-entry-2">
         <div class="data-entry">
            <label class="text-grey-darker">Commodity</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="Soybeans"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Till acres</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Till acres" value="143.30"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Field</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Field" value="Elwell Inc Poker Chip"/>
         </div>
         <div class="data-entry">
            <label class="text-grey-darker">Traits</label>
            <input type="textbox" class="text-gray-darkest rounded py-1 px-2" placeholder="Traits" value=""/>
         </div>
      </div>

   </div>

    <!-- display: flex; flex: end (which is left justified); margin-left/right: -3; margin-bont: 6;-->
    <div class="flex justify-end -mx-3 red-border" style="height: 3rem;padding-top: 2rem;">
        <div class="px-3 red-borderx">
