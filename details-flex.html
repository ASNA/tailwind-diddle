    <div class="w-full block bg-hl-secondary-light p-2">
        <span class="text-lg font-bold">Customer Application Record</span> &mdash; Location: 11 Work order: 47421
    </div>
    
    <ul class="breadcrumb">
        <li><a href="#">Customer</a></li>
        <li><a href="#">Data entry</a></li>
        <li><a href="#">Items</a></li>
        <!-- <li><a id="bread-crumb-4" href="#">Camper Vans</a></li>
        <li><a id="bread-crumb-5" href="#">1989 VW Westfalia Vanagon</a></li> -->
    </ul>

    <div class="form-container">
        <div class="panel-left-or-top">

            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Commodity</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Commodity" value="Soybeans" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-5 w-48 text-grey-darker text-right">Row spacing</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Customer"
                    value="3" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-5 w-48 text-grey-darker text-right">Start time</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Customer"
                    value="8:00 AM" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-5 w-48 text-grey-darker text-right">End time</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Customer"
                    value="12:00 AM" />
            </div>

            <!-- Beginning/Ending stuff -->
            <div class="flex items-center pr-4 justify-center pt-5">
                <label class="px-5 w-48 text-gray-darker text-right"></label>
                <input type="textbox" readonly class="bg-hl-neutral w-24 text-gray-darkest rounded py-1 px-2"
                    placeholder="Commodity" value="Beginning" />
                <span>&nbsp;&nbsp;</span>
                <input type="textbox" readonly class="bg-hl-neutral w-24 text-gray-darkest rounded py-1 px-2"
                    placeholder="Commodity" value="Ending" />
            </div>

            <div class="flex items-center pr-4 justify-center">
                <label class="px-5 w-48 text-gray-darker text-right">Wind direction</label>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="sw" />
                <span>&nbsp;&nbsp;</span>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="so" />
            </div>

            <div class="flex items-center pr-4 justify-center">
                <label class="px-5 w-48 text-gray-darker text-right">Wind speed</label>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="10" />
                <span>&nbsp;&nbsp;</span>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="16" />
            </div>

            <div class="flex items-center pr-4 justify-center">
                <label class="px-5 w-48 text-gray-darker text-right">Wind temperature</label>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="70" />
                <span>&nbsp;&nbsp;</span>
                <input type="textbox" class="w-24 text-gray-darkest rounded py-1 px-2" placeholder="Commodity" value="80" />
            </div>

            <!-- Selects  -->

            <div class="flex items-center pr-4 justify-center pt-5">
                <label class="w-24 text-grey-darker">Field</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option class="" value="IN">Rough</option>
                    <option class="" value="IN">Smooth</option>
                </select>
                <div class="w-12">&nbsp;</div>
                <label class="w-24 text-grey-darker js-end">Trash</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option value="IN">High</option>
                    <option value="IN">Low</option>
                </select>
            </div>

            <div class="flex items-center pr-4 justify-center pt-1">
                <label class="w-24 text-grey-darker">Moisture</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option value="IN">Wet</option>
                    <option value="IN">Dry</option>
                </select>
                <div class="w-12">&nbsp;</div>
                <label class="w-24 text-grey-darker">Pest and growth</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option value="IN">PPL</option>
                    <option value="IN">Light</option>
                </select>
            </div>

            <div class="flex items-center pr-4 justify-center pt-1">
                <label class="w-24 text-grey-darker js-end">Humidity</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option value="IN">High</option>
                    <option value="IN">Low</option>
                </select>
                <div class="w-12">&nbsp;</div>
                <label class="w-24 text-grey-darker js-end">Nozzles</label>
                <select class="w-24 py-1 px-2 bg-white rounded">
                    <option value="IN">Off</option>
                    <option value="IN">On</option>
                </select>
            </div>

            <div class="flex items-start pr-4 pb-4 pt-5">
                <label class="px-5 w-48 text-grey-darker text-right">Row spacing</label>

                <textarea class="text-area text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Address">Existing application</textarea>
            </div>

        </div>

        <div class="panel-right-or-bottom">
            <div class="flex items-center pr-4">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Date applied</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Date applied"
                    value="Date applied" />
            </div>

            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Acres applied</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Till acres"
                    value="108" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Nozzle
                    pressure</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Field" value="15" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Prior product</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="Product 1" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Clean in</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Field" value="Afternoon" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Neighboring
                    fields</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="Corn" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Soil</label>
                <select class="py-1 px-2 bg-white rounded">
                    <option value="IN">Heavy</option>
                    <option value="IN">Light</option>
                </select>
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Pest</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="Pest 1" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Stage</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="State 1" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Height</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="10" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Appl Unit</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="12345" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Custom
                    applied by</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="Ricardo" />
            </div>
            <div class="flex items-center pr-4 pt-1">
                <label class="px-4 w-36 text-blue-darker  sm:px-5 sm:w-48 sm:text-grey-darker text-right">Blended by</label>
                <input type="textbox" class="text-gray-darkest rounded py-1 px-2 flex-grow" placeholder="Traits" value="Ricardo" />
            </div>

        </div>

    </div>

    <!-- display: flex; flex: end (which is left justified); margin-left/right: -3; margin-bont: 6;-->

            <a href="customer.html" class="anchor-btn anchor-btn-primary">Continue3</a>
        </div>

        <div class="pr-2">
            <a href="customer.html" class="anchor-btn anchor-btn-primary">Continue2</a>
        </div>

        <div class="">
            <a href="customer.html" class="anchor-btn anchor-btn-primary">Continue1</a>

    </div>
